<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FCC Survey Form</title>
</head>
<body>
    <div id="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form action="#" id="survey-form">

            <!-- Name field -->
            <label for="name" id="name-label">Name</label><br>
            <input type="text" id="name" placeholder="Enter your Name" required><br>



            <!-- Name field -->
            <label for="email" id="email-label">Email</label><br>
            <input type="email" id="email" placeholder="Enter you Email" required><br>



             <!-- Age field -->
             <label for="number" id="number-label">Age (optional)</label><br>
             <input type="number" id="number" min="10" max="99" placeholder="Age"><br>




             <!-- Role dropdown -->
             <label for="dropdown">Which option best describes your current role?</label><br>
            <select name="dropdown" id="dropdown">
                <option value="none" selected disabled> 
                    Select current role
                </option> 
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>


            <!-- Recommendations -->
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <input id="one" type="radio" name="items" value="one">
                <label for="one">Definitley</label><br>
                <input id="two" type="radio" name="items" value="two">
                <label for="two">May be</label><br>
                <input id="three" type="radio" name="items" value="three">
                <label for="three">Not sure</label>
              </fieldset>


              <!-- fav features dropdown -->
              <label for="features">What is your favorite feature of freeCodeCamp?</label><br>
              <select name="features" id="features">
                  <option value="none" selected disabled> 
                      Select an option
                  </option> 
                  <option value="Challenges">Challenges</option>
                  <option value="Projects">Projects</option>
                  <option value="Community">Community</option>
                  <option value="Open Source">Open Source</option>
              </select><br>


              <!-- Improvements -->
              <label for="">What would you like to see improved? (Check all that apply)</label><br>

              <label for="front-end">
                <input id="front-end" type="checkbox" value="front-end">Front-End Projects
            </label><br>

            <label for="back-end">
                <input id="back-end" type="checkbox" value="back-end">Back-End Projects
            </label><br>

            <label for="data-visual">
                <input id="data-visual" type="checkbox" value="data-visual">Data Visualization
            </label><br>

            <label for="challents">
                <input id="challents" type="checkbox" value="challents">Challenges
            </label><br>

            <label for="open-source">
                <input id="open-source" type="checkbox" value="open-source">Open Source Community
            </label><br>

            <label for="help-room">
                <input id="help-room" type="checkbox" 
                value="help-room">Gitter help rooms
            </label><br>

            <label for="videos">
                <input id="videos" type="checkbox" 
                value="videos">Videos
            </label><br>

            <label for="meetups">
                <input id="meetups" type="checkbox" 
                value="meetups">City Meetups
            </label><br>

            <label for="wiki">
                <input id="wiki" type="checkbox" 
                value="wiki">Wiki
            </label><br>

            <label for="forum">
                <input id="forum" type="checkbox" 
                value="forum">Forum
            </label><br>

            <label for="additional-course">
                <input id="additional-course" type="checkbox" 
                value="additional-course">Additional Courses
            </label><br>


              <!-- Text field for entering comments -->
              <label for="message">Any comments or suggestions?</label><br>
              <textarea itemid="message" placeholder="Enter your comment here"></textarea><br>



              <!-- Subbimt -->
              <input type="submit" id="submit">
              
        </form>
    </div>
    
</body>
</html>
